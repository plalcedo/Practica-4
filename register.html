<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="flex flex-column">
            <h1>Registro</h1>
            <form>
                <div class="flex flex-column justify-left">
                    <label for="">Nombres</label>
                    <input class="input1" type="text" name="name" placeholder="Nombres">
                </div>

                <div class="flex flex-column justify-left">
                    <label for="">Apellidos</label>
                    <input class="input1" type=" text" name="lastName" placeholder="Apellidos">
                </div>

                <div class="flex flex-column justify-left ">
                    <label for=" ">Correo electrónico</label>
                    <input class="input1" type="email" name="user" placeholder="Email">
                </div>

                <div class="flex flex-column justify-left">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" class="input1" name="date">
                </div>

                <div class="flex flex-column justify-left ">
                    <label for=" ">Contraseña</label>
                    <input class="input1" type="password" name="password" placeholder="Contraseña">
                </div>

                <div class="flex flex-column justify-left ">
                    <label for=" ">Confirma tu contraseña</label>
                    <input class="input1" type="password" name="password2" placeholder="Confirma tu contraseña">
                </div>

                <div class="flex flex-column justify-left input2 ">
                    <label for=" ">Imagen de perfil</label>
                    <input class="input2" type="file" name="profilePic">
                </div>

                <div class="flex flex-row justify-center ">
                    <label for=" ">¿Aceptas términos y condiciones?</label>
                    <input class="input1" type="checkbox" name="check">
                </div>


                <button class="btnPrincipal flex align-center centrar">Registrar</button>

            </form>

            <p class="text-align-center ">¿Ya tienes cuenta?</p>
            <a href="index.html " class="text-align-center ">Inicia sesión aquí</a>
        </div>
    </div>

</body>

</html>
